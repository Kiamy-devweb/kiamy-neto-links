  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      color: #fff;
      background: linear-gradient(270deg, #000, #111, #222, #111, #000);
      background-size: 1000% 1000%;
      animation: gradientBG 20s ease infinite;
      padding: 40px 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff0000;
      box-shadow: 0 0 30px #ff0000;
      animation: pulse 3s infinite;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #ff4444;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 30px #ff0000;
      }
      50% {
        box-shadow: 0 0 50px #ff4444;
      }
    }

    h1 {
      font-size: 3rem;
      margin: 20px 0 5px;
      text-shadow: 0 0 15px #ff0000;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.25rem;
      margin: 0 0 40px;
      font-weight: 400;
      color: #ddd;
      letter-spacing: 1px;
    }

    .links {
      width: 100%;
      max-width: 320px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      margin: 12px 0;
      padding: 14px 0;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: background 0.4s, color 0.4s, box-shadow 0.4s, transform 0.3s;
      border: 2px solid transparent;
    }

    .links a i {
      font-size: 1.4rem;
    }

    .links a:hover {
      background: #ff0000;
      color: #fff;
      box-shadow: 0 0 25px #ff0000;
      transform: translateY(-3px);
      border-color: #ff4444;
    }

    footer {
      margin-top: auto;
      padding: 20px 10px 10px;
      font-size: 0.9rem;
      color: #aaa;
      user-select: none;
    }

    /* Responsividade */
    @media (max-width: 400px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1rem;
      }
      .links a {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
